<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Vertical Slider landing page | Hamed Ranjbari</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: brown">
          <h1>Owl</h1>
        </div>
        <div style="background-color: Darkorange">
          <h1 style="color: black;">Rhino</h1>
        </div>
        <div style="background-color: #252e33">
          <h1>Koala</h1>
        </div>
        <div style="background-color: yellow">
          <h1 style="color: black;">Toucan</h1>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('img/nature/animal/1.jpg')"></div>
        <div style="background-image: url('img/nature/animal/3.jpg')"></div>
        <div style="background-image: url('img/nature/animal/4.jpg')"></div>
        <div style="background-image: url('img/nature/animal/5.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="bi bi-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="bi bi-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
